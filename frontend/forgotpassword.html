<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegeView</title>
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="images/Logo 1.jpg" alt="Logo" class="logo">
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
        <button class="menu-button">
            <div class="menu-icon"></div>
        </button>
        <div class="header-right">
            <button class="btn-secondary" onclick="window.location.href='signup.html'">Sign Up</button>

            <button class="btn-accent" onclick="window.location.href='login.html'">Log In</button>
        </div>
    </header>

    <div class="container">
        <form class="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Enter your email address to reset your password.</p>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            <button type="submit" class="btn-primary">Reset Password</button>
            <a href="login.html" class="back-login">Back to Login</a>
        </form>
    </div>

    <script src="forgotpassword.js"></script>
</body>
</html>
