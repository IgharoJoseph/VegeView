<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegeView</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="images/Logo 1.jpg" alt="Logo" class="logo">
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
        <button class="menu-button">
            <div class="menu-icon"></div>
        </button>
        <div class="header-right">
            <button class="btn-secondary" onclick="window.location.href='signup.html'">Sign Up</button>

            <button class="btn-accent" onclick="window.location.href='login.html'">Log In</button>
        </div>
    </header>

    <div class="container">
        <div class="register-form">
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
                
                <button type="submit">Sign Up</button>
                
                <a href="login.html" class="forgot-password">Already have an account? Login</a>
            </form>
            <div class="footer-links">
                <a href="privacy.html" class="privacy-link">Privacy Policy</a>
                <span>|</span>
                <a href="terms.html" class="terms-link">Terms of Service</a>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
